logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = true

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

[YouTube]
enabled= true
build-mode= "module"#'both', 'apk' or 'module'
excluded-patches= "debugging hide-info-cards hide-cast-button hide-autoplay-button seekbar-tapping old-quality-layout tablet-mini-player always-autorepeat hide-time-and-seekbar tablet-mini-player hide-captions-button hide-time-and-seekbar hide-video-buttons custom-video-speed microg-support"#whitespace seperated list of patches to exclude (multiline strings are not supported)
included-patches= ""#whitespace seperated list of patches to include
version= "18.19.35"#'auto', 'latest' or a custom one like '17.40.41'
exclusive-patches= false#excludes all patches by default
apkmirror-dlurl= "https://www.apkmirror.com/apk/google-inc/youtube/"
module-prop-name= "ytrv-magisk"
arch= "arm64-v8a"
